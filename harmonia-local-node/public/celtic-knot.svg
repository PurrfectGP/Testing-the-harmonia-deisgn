<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Celtic Triquetra Knot - Optimized for particle polygon mask -->
  <g fill="none" stroke="#D4A853" stroke-width="8">
    <!-- Outer circle -->
    <circle cx="200" cy="200" r="180" stroke-width="4" opacity="0.5"/>

    <!-- Main triquetra paths -->
    <!-- Top loop -->
    <path d="M200 40
             C280 40 340 120 340 200
             C340 240 320 280 280 300
             C240 320 200 300 200 260
             C200 220 240 200 280 200
             C320 200 340 160 340 120
             C340 80 300 40 260 40
             C220 40 200 80 200 120
             C200 160 180 200 140 200
             C100 200 60 160 60 120
             C60 80 100 40 140 40
             C180 40 200 80 200 120"/>

    <!-- Bottom left loop -->
    <path d="M200 260
             C200 300 160 340 120 340
             C80 340 40 300 40 260
             C40 220 60 180 100 160
             C140 140 180 160 200 200"/>

    <!-- Bottom right loop -->
    <path d="M200 200
             C220 160 260 140 300 160
             C340 180 360 220 360 260
             C360 300 320 340 280 340
             C240 340 200 300 200 260"/>

    <!-- Inner triquetra detail -->
    <path d="M200 100
             C240 100 270 130 270 170
             C270 210 240 240 200 240
             C160 240 130 210 130 170
             C130 130 160 100 200 100"
          stroke-width="4" opacity="0.7"/>

    <!-- Center circle -->
    <circle cx="200" cy="200" r="30" stroke-width="6"/>

    <!-- Decorative outer points -->
    <circle cx="200" cy="40" r="8" fill="#D4A853"/>
    <circle cx="340" cy="280" r="8" fill="#D4A853"/>
    <circle cx="60" cy="280" r="8" fill="#D4A853"/>
  </g>
</svg>
